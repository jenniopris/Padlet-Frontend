<div class="ui card" style="margin-bottom: 1rem">
  <div class="content">

    <button class="circular ui icon right floated button" *ngIf="padletListComponent.isEditMode" (click)="onDeleteClick()">
      <i class="delete icon"></i>
    </button>

    <h2 class="ui header">
      <div class="content">{{padlet.name}}</div>
    </h2>

    <div class="metadata">
      <span class="date">{{padlet.created_at | date:'dd/MM/yy, HH:mm'}}</span>
    </div>

    <div class="ui horizontal list">
      <div class="item">
        <img class="ui mini circular image" alt="user" src="/assets/molly.png">
        <div class="content">
          <div class="ui sub header">
            <a *ngIf="padlet.user_id != 1 && padlet.user_id != authService.getCurrentUserId()" [routerLink]="'/users/' + padlet.user_id">{{padlet.user.first_name}} {{padlet.user.last_name}}</a>
            <a *ngIf="padlet.user_id === authService.getCurrentUserId()" [routerLink]="'/profile'">{{padlet.user.first_name}} {{padlet.user.last_name}}</a>
            <span *ngIf="padlet.user_id === 1">{{padlet.user.first_name}}</span>
          </div>
          <p>{{padlet.is_public ? "Public" : "Private"}}</p>
        </div>
      </div>
    </div>

  </div>

  <button [routerLink]="padlet.id.toString()" class="ui animated button" tabindex="0">
    <div class="visible content">Open</div>
    <div class="hidden content">
      <i class="right arrow icon"></i>
    </div>
  </button>

</div>
