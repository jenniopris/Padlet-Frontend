<div class="ui minimal comments">
  <h3 class="ui dividing header">Comments</h3>
  <div *ngFor="let comment of comments" class="comment">
    <a class="avatar">
      <img src="assets/molly.png">
    </a>
    <div class="content">
      <a class="author">{{comment.user.first_name}} {{comment.user.last_name}}</a>
      <div class="metadata">
        <span class="date">{{comment.created_at | date:'dd/MM/yy, HH:mm'}}</span>
      </div>
      <div class="text">
        <p>{{comment.comment}}</p>
      </div>
    </div>
  </div>
  <!-- TODO: form is only shown if user is logged in -->
  <form class="ui reply form" [formGroup]="commentForm" (ngSubmit)="submitForm()">
    <div class="field">
      <textarea [formControlName]="'comment'"></textarea>
    </div>
    <button class="ui submit icon button" [disabled]="commentForm.invalid">
      <i class="icon edit"></i> Add Comment
    </button>
  </form>
</div>
